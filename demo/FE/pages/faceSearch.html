<div class="page-section" id="face-search">
  <div class="container">
  <div class="page-header">
    <h1 class="page-title"><i data-lucide="scan-face"></i> Quét Khuôn Mặt</h1>
    <p class="page-subtitle">Tìm ảnh của bạn bằng AI nhận diện khuôn mặt</p>
  </div>

  <!-- Search Scope -->
  <div class="card card-padded mb-3">
    <h3 class="mb-2"><i data-lucide="map-pin"></i> Phạm Vi Tìm Kiếm</h3>
    
    <div class="mb-2">
      <label class="radio-label">
        <input type="radio" name="searchScope" value="all" checked onchange="appManager.updateSearchScope('all')">
        <span>Tìm trong tất cả albums</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="searchScope" value="specific" onchange="appManager.updateSearchScope('specific')">
        <span>Chọn albums cụ thể</span>
      </label>
    </div>

    <!-- Specific Albums Selection -->
    <div id="specificAlbums" style="display: none; padding: 16px; background: var(--surface-elevated); border-radius: 12px;">
      <p class="mb-2" style="font-weight: 500;">Chọn albums:</p>
      <div id="albumCheckboxes" style="display: grid; gap: 8px;"></div>
    </div>
  </div>

  <!-- Face Upload Box -->
  <div class="face-search-box">
    <div style="text-align: center; padding: 40px 20px;">
      <div style="font-size: 64px;" class="mb-2"><i data-lucide="camera" style="width: 64px; height: 64px; stroke-width: 1.5;"></i></div>
      <h3 class="mb-1">Chụp hoặc tải ảnh khuôn mặt</h3>
      <p style="color: var(--text-secondary); margin-bottom: 24px;">
        AI sẽ tìm tất cả ảnh có khuôn mặt của bạn
      </p>
      
      <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
        <button class="btn btn-primary" onclick="appManager.startCamera()">
          <i data-lucide="video"></i> Mở Camera
        </button>
        <button class="btn btn-outline" onclick="document.getElementById('faceUpload').click()">
          <i data-lucide="image"></i> Chọn Ảnh
        </button>
      </div>
      
      <input type="file" id="faceUpload" accept="image/*" style="display: none;" onchange="appManager.handleFileUpload(event)">
      
      <div class="mt-3" style="padding-top: 24px; border-top: 1px solid var(--border);">
        <p style="font-size: 14px; color: var(--text-secondary);">
          <i data-lucide="lightbulb" style="width: 16px; height: 16px;"></i> <strong>Mẹo:</strong> Sử dụng ảnh mặt rõ nét, nhìn thẳng để kết quả tốt nhất
        </p>
      </div>
    </div>
  </div>

  <!-- Preview Uploaded Image -->
  <div id="uploadedPreview" style="display: none;" class="card card-padded mt-3">
    <h3 class="mb-2">Ảnh đã tải lên:</h3>
    <div style="text-align: center;">
      <img id="previewImage" style="max-width: 300px; max-height: 300px; border-radius: 12px; box-shadow: var(--shadow-sm);">
      <div class="mt-2">
        <button class="btn btn-primary" onclick="appManager.simulateFaceSearch()">
          <i data-lucide="search"></i> Bắt Đầu Tìm Kiếm
        </button>
        <button class="btn btn-ghost" onclick="appManager.cancelUpload()">
          <i data-lucide="x"></i> Hủy
        </button>
      </div>
    </div>
  </div>
</div>

<style>
.radio-label {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px;
  cursor: pointer;
  border-radius: 8px;
  transition: background 0.2s;
}
.radio-label:hover {
  background: var(--surface-elevated);
}
.radio-label input[type="radio"] {
  width: 20px;
  height: 20px;
  cursor: pointer;
}
</style>
  </div>
</div>
