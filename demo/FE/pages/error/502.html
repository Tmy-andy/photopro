<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>502 - Gateway Lỗi</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../../css/components.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container" style="max-width: 600px; margin: 0 auto; padding: 40px 20px; text-align: center;">
    <div style="margin-bottom: 24px;">
      <i data-lucide="cloud-off" style="width: 80px; height: 80px; color: var(--text-muted);"></i>
    </div>
    
    <h1 style="font-size: 4rem; font-weight: 800; color: var(--text-muted); margin-bottom: 16px;">502</h1>
    
    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 12px; display: block;">Gateway Lỗi</h2>
    
    <p style="color: var(--text-secondary); margin-bottom: 32px;">
      Máy chủ không thể kết nối đến dịch vụ backend. Chúng tôi đang khắc phục sự cố này.
    </p>

    <div class="alert alert-info mb-3" style="text-align: left;">
      <div style="display: flex; align-items: flex-start; gap: 8px;">
        <i data-lucide="info" style="width: 20px; height: 20px; flex-shrink: 0;"></i>
        <div>
          <strong style="display: block; margin-bottom: 4px;">Đang bảo trì</strong>
          <span>Dịch vụ có thể tạm thời không khả dụng. Vui lòng thử lại sau vài phút.</span>
        </div>
      </div>
    </div>

    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
      <a href="../../index.html" class="btn btn-primary">
        <i data-lucide="home"></i> Về Trang Chủ
      </a>
      <a href="javascript:location.reload()" class="btn btn-outline">
        <i data-lucide="refresh-cw"></i> Thử Lại
      </a>
    </div>
  </div>

  <script>
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
  </script>
</body>
</html>
